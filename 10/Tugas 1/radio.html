<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script language="JavaScript">
    function radio_box(ffrom) {
        var ket = "";
        if (ffrom.wanita.checked == true) {
            ket = "Wanita";
        } 
        else {
            ket = "Pria";
        } 
        alert('Jenis Kelamin Anda : ' + ket);
    }
</script>
<body>
    <form>
        <h1> Memasukkan Data Dengan Objek Radio</h1>
        <hr>
        <p><input type="radio" value="wanita" name="wanita">Wanita</p>
        <hr>
        <p><input type="button" value="Confirm" onclick="radio_box(this.form)">
            <input type="reset" value="Reset">
        </p>
    </form>
</body>
</html>
