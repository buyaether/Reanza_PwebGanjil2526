<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1 style="text-align: center;">Membuat Calculator</h1>
    <hr>
    <div style="text-align: center;">
        <div>
            <label>Bilangan 1 : <input type="text" id="bil1" size="10"></label>
            <br><br>
            <label>Bilangan 2 : <input type="text" id="bil2" size="10"></label>
        </div>
        <hr>
        <div>
            <button onclick="calculator('tambah')">+</button>
            <button onclick="calculator('kurang')">-</button>
            <button onclick="calculator('kali')">*</button>
            <button onclick="calculator('bagi')">/</button>
            <button onclick="bersih()">C</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
