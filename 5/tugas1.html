<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center;">FORM BIODATA SISWA</h1>
    <hr/>
    <form>
        <table>
            <tr>
                <td><label for="NIM">NIM</label></td>
                <td>:</td>
                <td><input type="text" id="NIM" name="NIM"></td>
            </tr>
            <tr>
                <td><label for="Nama">Nama</label></td>
                <td>:</td>
                <td><input type="text" id="Nama" name="Nama" size="54"></td>
            </tr>
            <tr>
                <td><label for="Kelas">Kelas</label></td>
                <td>:</td>
                <td>
                    <select id="Kelas" name="Kelas">
                        <option value="X">X</option>
                        <option value="XI">XI</option>
                        <option value="XII">XII</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="Jurusan">Jurusan</label></td>
                <td>:</td>
                <td>
                    <input type="radio" id="Teknik Informatika" name="Jurusan" value="Teknik Informatika">Teknik Informatika
                    <input type="radio" id="Sistem Informasi" name="Jurusan" value="Sistem Informasi">Sistem Informasi
                    <input type="radio" id="Multimedia" name="Jurusan" value="Multimedia">Multimedia
                </td>
            </tr>
            <tr>
                <td><label for="Tempat_Lahir">Tempat dan Tanggal Lahir</label></td>
                <td>:</td>
                <td>
                    <input type="text" id="Tempat_Lahir" name="Tempat_Lahir">
                    <select id="tanggal" name="tanggal">
                        <option value="Tanggal">Tanggal</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <select id="bulan" name="bulan">
                        <option value="Bulan">Bulan</option>
                        <option value="Januari">Januari</option>
                        <option value="Februari">Februari</option>
                        <option value="Maret">Maret</option>
                        <option value="April">April</option>
                        <option value="Mei">Mei</option>
                        <option value="Juni">Juni</option>
                        <option value="Juli">Juli</option>
                        <option value="Agustus">Agustus</option>
                        <option value="September">September</option>
                        <option value="Oktober">Oktober</option>
                        <option value="November">November</option>
                        <option value="Desember">Desember</option>
                    </select>
                    <select id="tahun" name="tahun">
                        <option value="Tahun">Tahun</option>
                        <option value="2005">2005</option>
                        <option value="2006">2006</option>
                        <option value="2007">2007</option>
                        <option value="2008">2008</option>
                        <option value="2009">2009</option>
                        <option value="2010">2010</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="Jenis_Kelamin">Jenis Kelamin</label></td>
                <td>:</td>
                <td>
                    <input type="radio" id="Laki_Laki" name="Jenis_Kelamin" value="Laki_Laki">
                    <label for="Laki_Laki">Laki-Laki</label>
                    <input type="radio" id="Perempuan" name="Jenis_Kelamin" value="Perempuan">
                    <label for="Perempuan">Perempuan</label>
                </td>
            </tr>
            <tr>
                <td><label for="Alamat">Alamat</label></td>
                <td>:</td>
                <td><input type="text" id="Alamat" name="Alamat" size="54"></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td>:</td>
                <td>
                    <input type="email" id="email" name="email" size="30"> @
                    <select id="domain" name="domain">
                        <option value="gmail.com">gmail.com</option>
                        <option value="yahoo.com">yahoo.com</option>
                        <option value="outlook.com">outlook.com</option>
                        <option value="student.edu">student.edu</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td>
                    <button type="submit">Submit</button>
                    <button type="reset">Cancel</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
