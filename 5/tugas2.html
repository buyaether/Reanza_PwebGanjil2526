<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir</title>
</head>
<body>
    <form>
        <fieldset>
            <legend><h1>Formulir Pendfataran Siswa</h1></legend>
            <table border="1">
                <tr>
                    <td><label for="Nama">Nama Calon Siswa</label></td>
                    <td>:</td>
                    <td><input type="text" id="Nama" name="Nama"></td>
            </tr>
            <tr>
                <td><label for="Tempat_Lahir">Tempat Lahir</label></td>
                <td>:</td>
                <td>
                    <input type="text" id="Tempat_Lahir" name="Tempat_Lahir">
                    <input type="date" id="Tanggal_Lahir" name="Tanggal_Lahir">
                </td>
            </tr>
            <tr>
                <td><label for="Agama">Agama</label></td>
                <td>:</td>
                <td>
                    <select id="agama" name="agama">
                        <option value="Islam">Islam</option>
                        <option value="Kristen">Kristen</option>
                        <option value="Hindu">Hindu</option>
                        <option value="Buddha">Buddha</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="Alamat">Alamat</label></td>
                <td>:</td>
                <td><textarea id="Alamat" name="Alamat" rows="4" cols="50"></textarea></td>
            </tr>
            <tr>
                <td><label for="No_Telp">No Telp/Hp</label></td>
                <td>:</td>
                <td><input type="number" id="No_Telp" name="No_Telp"></td>
            </tr>
            <tr>
                <td><label for="Jenis_Kelamin">Jenis Kelamin</label></td>
                <td>:</td>
                <td>
                    <input type="radio" id="Laki-Laki" name="Jenis_Kelamin" value="Laki-Laki">Pria
                    <input type="radio" id="Perempuan" name="Jenis_Kelamin" value="Perempuan">Wanita
            </tr>
            <tr>
                <td><label for="Hobi">Hobi</label></td>
                <td>:</td>
                <td>
                    <input type="checkbox" id="Hobi1" name="Hobi" value="Membaca">Membaca
                    <input type="checkbox" id="Hobi2" name="Hobi" value="Olahraga">Menulis
                    <input type="checkbox" id="Hobi3" name="Hobi" value="Musik">Olahraga
                </td>
            </tr>
            <tr>
                <td><label for="Foto">Foto</label></td>
                <td>:</td>
                <td><input type="file" id="Foto" name="Foto"></td>
            </tr>
            <tr>
                <td><label for="Username">Username</label></td>
                <td>:</td>
                <td><input type="text" id="Username" name="Username"></td>
            </tr>
            <tr>
                <td><label for="Password">Password</label></td>
                <td>:</td>
                <td><input type="password" id="Password" name="Password"></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td align="right">
                    <button type="reset">RESET</button>
                    <button type="submit">SUBMIT</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
